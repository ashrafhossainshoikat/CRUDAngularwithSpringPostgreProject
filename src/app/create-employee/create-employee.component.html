<div>
  <fieldset>
    <legend>Employee Form</legend>
    <form class="employees" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <input type="hidden" class="form-control" id="id"
               [(ngModel)]="employee.id" name="id"
               #id="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="employee.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="employee.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
      <!--<button type="reset" class="btn btn-default">New Employee</button>-->
    </form>
  </fieldset>
</div>
