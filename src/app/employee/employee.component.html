<div class="container">
  <div>
    <fieldset>
      <legend>Employee Form</legend>
    <form class="employees" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <input type="hidden" class="form-control" id="id"
               [(ngModel)]="employee.id" name="id"
               #id="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="employee.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="employee.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newEmployee(); employeeForm.reset()">New Employee</button>
    </form>
    </fieldset>
  </div>
  <br>
  <div>
    <fieldset>
      <legend>Employee List</legend>
    <table class="employees">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let employeeObj of employees">
        <td>{{employeeObj.id}}</td>
        <td>{{employeeObj.name}}</td>
        <td>{{employeeObj.email}}</td>
        <td><button class="btn btn-primary" (click)="editEmployee(employeeObj)">Edit</button></td>
        <td><button class="btn btn-primary" (click)="deleteEmployee(employeeObj.id)">Delete</button></td>
      </tr>
    </table>
    </fieldset>
  </div>
